server:
  port: 3333

spring:
  cloud:
    gateway:
      routes:
      - id: welcome-api
        uri: lb://WELCOME-API
        predicates:
        - Path=/welcome
      - id: greet-api
        uri: lb://GREET-API
        predicates:
        - Path=/greet
  
  application:
    name: API-GATEWAY
#  main:
#    web-application-type: reactive
   
eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka

      